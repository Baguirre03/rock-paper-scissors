<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="all-content">
    <div class="results">
        <div>You
            <span class="userScore"></span>
        </div>
        <div>Computer
            <span class="computerScore"></span>
        </div>
    </div>
    <div class="selections">
        <button class="selection" id="Rock">Rock</button>
        <button class="selection" id="Paper">Paper</button>
        <button class="selection" id="Scissors">Scissors</button>
    </div>
        <div id="result">Results: </div>
        <div class="gameOverAppear" id="reveal">
            <p id="gameOver">Game Over</p>
            <button id="restart" disabled="true">Restart Game</button>
        </div>

</div>
