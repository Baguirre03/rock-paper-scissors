<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="selections">
        <button class="selection" id="Rock">Rock</button>
        <button class="selection" id="Paper">Paper</button>
        <button class="selection" id="Scissors">Scissors</button>
    </div>
    <div class="results">
        <div>You
            <span class="result-score-user">0</span>
        </div>
        <div>Computer
            <span class="result-score-computer">0</span>
        </div>
    </div>
    <div id="result">Results: </div>

<script src="main.js"></script>
</body>
</html>
