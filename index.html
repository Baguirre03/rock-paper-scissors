<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const myArray = ["Rock", "Paper", "Scissors"]
        let getComputerChoice = myArray[Math.floor(Math.random() * myArray.length)]; // computer chooses random from array


        let playerScore = 0
        let computerScore = 0


        let playerSelectionPrompt = prompt("Rock, Paper, or Scissors?") // prompt for user
        let playerSelection = playerSelectionPrompt.toLowerCase() // turning prompt answer into lowercase
        const computerSelection = getComputerChoice.toLowerCase() // turning computer choice into comp selection


        function playGame(playRound) {
            if (playerScore == computerScore) {
                return "Tie game!"
            } else if (playerScore > computerScore) {
                return "You are in the lead!"
            } else if (computerScore > playerScore) {
                return "You are losing!"
            }
        }

        function playRound(playerSelection, computerSelection) { //Simplified Selections
            if (playerSelection == computerSelection) {
                return tie
            } else if (playerSelection == "rock" && computerSelection == "scissors" ||
                        playerSelection == "paper" && computerSelection == "rock" ||
                        playerSelection == "scissors" && computerScore == "paper") {
                            playerScore++
                            return youWin
            } else {
                computerScore++
                return youLose
            }
        }

        const tie = "You tie!" // Tie return
        const youWin = (`You Win! ${playerSelection.toUpperCase().charAt(0) + playerSelection.slice(1)} beats ${computerSelection}!`); //win return (capitalizes response again)
        const youLose = (`You Lose! ${playerSelection.toUpperCase().charAt(0) + playerSelection.slice(1)} loses to ${computerSelection}!`) // loose return (capitalizes response again)

        console.log(playRound(playerSelection, computerSelection)) // shows outcome of playround
        console.log(playerScore)
        console.log(computerScore)

        console.log(playGame())
    </script>
</body>
</html>
